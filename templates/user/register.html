{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<section class="registration-sec">
    <div class="row">
        <div class="card col-md-6">
            <div class="p-4">
                <form method="post">
                    <h2>Register</h2><hr>
                    {% csrf_token %}
                    <div class="">
                        {{ form|crispy }}
                        <button class="btn btn-success mt-4" type="submit">Register Now</button>
                    </div>
                    <small class="text-muted">
                        You already have an account ?
                        <a href="{% url 'login' %}">Login</a>
                    </small>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
